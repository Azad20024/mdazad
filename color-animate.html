<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>

#logo
{
    width: 25%;
    background-color: rgb(192, 183, 10);
    text-align: center;
    color: rgb(255, 255, 255);
    font-size: 49px;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 10px 10px 10px gray;
    position: absolute;
    left: -500px;
    top: 30px;
}

</style>
<body>
    <div id="logo">MOHD AZAD SAIFI</div>

    <script>

        var logo = document.getElementById("logo")
        $(document).ready(function(){



            $("#logo").animate({left:"34%"},500).delay(500).animate({top:"300px"},500).delay(200)
            $("#logo").animate({fontSize:"+95px",width:"+45%"},300)
            $("#logo").animate({borderRadius:"170px"},200)
            $("#logo").animate({left:"+100px"},400).delay(200)
            $("#logo").animate({left:"550px"},400).delay(200)
            $("#logo").animate({left:"250px"},400)
            $("#logo").animate({left:"-750px"},400).delay(200)
            $("#logo").animate({left:"28%", opacity:"0"},0).delay(200)
            $("#logo").animate({opacity:"1"},1000).delay(200,home)

        })

 function home()
        {
            location.href = "https://azad20024.github.io/mdazad/"

        }
        

        var r , g , b , c , t = 0

        var i = 0

        function mycolor()
        {
            document.body.style.background="black"

            t = setInterval("blink()",500)
        }


        function blink()
        {
            r = Math.round(Math.random()*255)
            g = Math.round(Math.random()*255)
            b = Math.round(Math.random()*255)

            c = `rgb(${r},${g},${b})`
           
            logo.style.color = c 


            r = Math.round(Math.random()*255)
            g = Math.round(Math.random()*255)
            b = Math.round(Math.random()*255)

            c = `rgb(${r},${g},${b})`
           
            logo.style.background = c 
            i++
            if(i>5)
        {
            clearInterval(t)
        }
        document.title= i

        }

    
    </script>
</body>
</html>
